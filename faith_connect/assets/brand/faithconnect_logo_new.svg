<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D8BF5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B7CF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B6FE8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGrad)" opacity="0.1"/>
  
  <!-- Main Icon: Interconnected Faith Symbols -->
  <!-- Om Symbol (Hinduism) - stylized -->
  <path d="M 180 180 Q 200 160 220 180 Q 240 200 220 220 Q 200 240 180 220 Q 160 200 180 180" 
        fill="url(#primaryGrad)" opacity="0.8"/>
  <circle cx="200" cy="200" r="15" fill="url(#goldGrad)"/>
  
  <!-- Crescent Moon (Islam) - stylized -->
  <path d="M 320 140 Q 340 160 360 140 Q 340 180 320 180 Q 300 160 320 140" 
        fill="url(#primaryGrad)" opacity="0.8"/>
  <circle cx="340" cy="160" r="8" fill="url(#goldGrad)"/>
  
  <!-- Cross (Christianity) - stylized -->
  <rect x="245" y="200" width="22" height="80" rx="4" fill="url(#primaryGrad)" opacity="0.8"/>
  <rect x="230" y="235" width="52" height="22" rx="4" fill="url(#primaryGrad)" opacity="0.8"/>
  <circle cx="256" cy="240" r="6" fill="url(#goldGrad)"/>
  
  <!-- Star of David (Judaism) - stylized, simplified -->
  <path d="M 140 320 L 160 320 L 150 340 L 170 340 L 155 355 L 135 355 Z" 
        fill="url(#primaryGrad)" opacity="0.8"/>
  
  <!-- Connecting Lines/Paths (representing connectivity) -->
  <path d="M 200 200 Q 228 210 256 240" 
        stroke="url(#goldGrad)" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 340 160 Q 310 180 280 200" 
        stroke="url(#goldGrad)" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 150 340 Q 190 320 220 220" 
        stroke="url(#goldGrad)" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Central Connection Hub -->
  <circle cx="256" cy="256" r="45" fill="url(#primaryGrad)" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="35" fill="url(#goldGrad)" opacity="0.3"/>
  <circle cx="256" cy="256" r="25" fill="none" stroke="url(#goldGrad)" stroke-width="2"/>
  
  <!-- Inner Symbol: Infinity/Connection -->
  <path d="M 236 256 Q 246 246 256 246 Q 266 246 276 256 Q 266 266 256 266 Q 246 266 236 256" 
        fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
  <path d="M 236 256 Q 246 266 256 266 Q 266 266 276 256 Q 266 246 256 246 Q 246 246 236 256" 
        fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
  
  <!-- Sparkle/Energy Points -->
  <circle cx="120" cy="120" r="4" fill="url(#goldGrad)" opacity="0.8"/>
  <circle cx="392" cy="120" r="4" fill="url(#goldGrad)" opacity="0.8"/>
  <circle cx="120" cy="392" r="4" fill="url(#goldGrad)" opacity="0.8"/>
  <circle cx="392" cy="392" r="4" fill="url(#goldGrad)" opacity="0.8"/>
</svg>